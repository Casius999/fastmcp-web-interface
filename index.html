<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface FastMCP</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Interface FastMCP</h1>
            <p class="version">v1.0</p>
        </header>
        
        <div class="description">
            <p>Cette interface permet d'utiliser FastMCP de manière simple et intuitive, sans complexité technique.</p>
        </div>

        <div id="loginSection" style="display: none;">
            <form id="loginForm" class="form">
                <div class="form-title">Connexion</div>
                <div class="form-group">
                    <label for="username">Nom d'utilisateur:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-error" id="loginError"></div>
                <button type="submit" class="btn primary-btn">Se connecter</button>
            </form>
        </div>
        
        <div id="toolSection">
            <div id="userInfo" class="user-info" style="display: none;">
                <span>Connecté en tant que: <strong id="userDisplayName"></strong></span>
                <button id="logoutBtn" class="btn secondary-btn small-btn">Déconnexion</button>
            </div>
            
            <form id="toolForm" class="form">
                <div class="form-title">Exécuter un outil</div>
                <div class="form-group">
                    <label for="tool">Outil:</label>
                    <select id="tool" name="tool_name" class="select-tool"></select>
                    <div class="tool-description" id="toolDescription"></div>
                </div>
                
                <div id="paramFields" class="dynamic-fields"></div>
                
                <button type="submit" class="btn primary-btn">Exécuter <span id="loading" class="loading" style="display: none;"></span></button>
            </form>
            
            <div id="result" class="result-box">
                <div class="result-header">Résultat</div>
                <div id="resultContent" class="result-content">
                    <em>Le résultat s'affichera ici après exécution...</em>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <p>&copy; 2025 Interface FastMCP - <a href="/docs" target="_blank">Documentation API</a></p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
